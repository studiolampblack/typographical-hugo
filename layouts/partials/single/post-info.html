<div class="post-info">
    <span>{{ i18n "writtenBy" }}</span>
    {{- if .Params.Author }}
        {{ .Params.Author }}
    {{- else }}
        {{- if .Site.Params.Author.url }}
            <a href="{{ .Site.Params.Author.url }}">{{ .Site.Params.Author.name }}</a>
        {{- else }}
            {{ .Site.Params.Author.name }}
        {{- end }}
    {{- end }}

    {{- if .PublishDate }}
        <br>
        <span>{{ i18n "on" }}&nbsp;</span><time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
    {{- end }}
</div>
